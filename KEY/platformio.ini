[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
upload_port = COM7
monitor_speed = 9600
lib_deps = 
	
	arduino12/rdm6300@^2.0.0
	plerup/EspSoftwareSerial@^8.0.1
	martinmoene/optional-lite@^3.4.0
